<app-topo></app-topo>

<div *ngIf="jogoEmAndamento; else fimDeJogo"> 
    <app-painel *ngIf="jogoEmAndamento" (encerrarJogo)='encerrarJogo($event)'></app-painel>
</div>
<ng-template #fimDeJogo >
    <div class="container" style="margin-top: 50px">
        <div class="row">
            <div class="col" style="text-align: center">
                <h3 style="color: red" *ngIf="resultado === 'derrota'"> Fim de jogo, infelizmente você perdeu :S</h3>   
                <h3 style="color: green" *ngIf="resultado ==='vitoria'"> Parabens você ganhou :D</h3>               
            </div>
        </div>
    </div>
</ng-template>

<div class="container" *ngIf="!jogoEmAndamento">
    <div class="jumbotron jumbotron-fluid">
        <button type="button" class="btn btn-primary btn-lg btn-block" (click)="jogarNovamente()">Jogar Novamente</button>
    </div>
</div>
